<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
>

    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="title">
        <h2 class="align-center">
            Ayarlar açıklama <span class="text-aqua"> <i><a href="https://github.com/adminfaces/admin-starter"
                                                                   target="_blank"
                                                                   style="text-transform: none;text-decoration: none">Buraya açıklama  </a></i></span> gelecek!
            <br/>
            <small>
                <p:link  href="http://primefaces.org"/>
                <p:link  style="font-size:15px; color:black;" value=" Vestibulum ante neque, ultricies ut lorem sed, ullamcorper molestie neque. Donec varius, orci nec tincidunt molestie, libero massa vulputate velit, dictum facilisis nisl nulla at massa. Ut ultricies velit et elit varius, eget tincidunt justo consectetur. Duis urna dui, varius eu ante et, bibendum ultrices metus. Etiam dignissim consequat justo eleifend finibus.
"  href="http://getbootstrap.com/"/>

            </small>
        </h2>

    </ui:define>
    <ui:define name="body">


        <p:tabView>
            <p:tab title="Ayarlar">

                <section class="content-header" style="padding-left: 0px">
                    <h1>Ayarlar
                        <small> <a href="https://almsaeedstudio.com/themes/AdminLTE/index2.html" target="_blank"></a></small>
                    </h1>
                </section>
                <p:spacer height="15px"/>


                <h:form id="form" prependId="false">
                    <p:focus context="@form"/>
                    <p:panel styleClass="box-primary card">
                        <div id="main-buttons" class="hidden-sm hidden-xs">
                            <p:commandButton value="Save" action="#{samplePageMB.save}" update="@form" icon="fa fa-check"
                                             styleClass="btn-primary"/>
                            <p:spacer width="5" rendered="#{samplePageMB.isNew()}"/>
                            <p:commandButton value="Clear" action="#{samplePageMB.clear}" process="@this"
                                             icon="fa fa-refresh" styleClass="btn-success" update="@form"
                                             rendered="#{samplePageMB.isNew()}" resetValues="true"/>
                            <p:spacer width="5" rendered="#{not samplePageMB.isNew()}"/>
                            <p:commandButton value="Delete" action="#{samplePageMB.remove}" process="@this" update="@form"
                                             rendered="#{not samplePageMB.isNew()}" icon="fa fa-trash"
                                             styleClass="btn-danger">
                                <f:setPropertyActionListener value="true"
                                                             target="#{facesContext.externalContext.flash.keepMessages}"/>
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                            </p:commandButton>
                            <p:spacer width="5"/>
                            <p:commandButton value="Back" immediate="true" styleClass="btn-default"
                                             action="/index?faces-redirect=true" process="@this"
                                             icon="fa fa-reply"/>
                        </div>
                        <p:splitButton value="Save" action="#{samplePageMB.save}" update="@form" icon="fa fa-check"
                                       styleClass="hidden-md hidden-lg btn-primary">
                            <p:menuitem value="Clear" action="#{samplePageMB.clear}" process="@this" update="@form"
                                        rendered="#{samplePageMB.isNew()}" resetValues="true" icon="fa fa-refresh"/>
                            <p:menuitem value="Delete" action="#{samplePageMB.remove}" process="@this" update="@form"
                                        rendered="#{not samplePageMB.isNew()}" icon="fa fa-trash">
                                <f:setPropertyActionListener value="true"
                                                             target="#{facesContext.externalContext.flash.keepMessages}"/>
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                            </p:menuitem>
                            <p:separator/>
                            <p:menuitem value="Back" action="/index?faces-redirect=true" process="@this"
                                        immediate="true" styleClass="btn-default" icon="fa fa-reply"/>
                        </p:splitButton>
                        <p:separator/>
                        <div class="ui-g ui-fluid">

                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="firstname" value="İsim"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:inputText id="firstname" value="#{samplePageMB.entity.firstname}" maxlength="50"
                                                 required="true" requiredMessage="Firstname is required."/>
                                    <span class="help-block">
                                    <p:message for="firstname"/>
                                </span>
                                </div>
                            </div>
                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="surname" value="Soyisim"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:inputText id="surname" value="#{samplePageMB.entity.surname}" maxlength="50"
                                                 required="true" requiredMessage="Surname is required."/>
                                    <span class="help-block">
                                    <p:message for="surname"/>
                                </span>
                                </div>
                            </div>
                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="age" value="Email"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:inputText id="age" value="" required="true" requiredMessage="Age is required."/>
                                    <span class="help-block">
                                    <p:message for="age" />
                                </span>
                                </div>
                            </div>
                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="talk" value="Phone"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:autoComplete id="talk" value="#{samplePageMB.entity.talk}" completeMethod="#{samplePageMB.completeTalk}" minQueryLength="2" dropdown="true" required="true" requiredMessage="Talk is required." var="talk" itemLabel="#{talk}" itemValue="#{talk}"  />
                                    <span class="help-block">
                                    <p:message for="talk" />
                                </span>
                                </div>
                            </div>

                            <div class="ui-g-12 ui-g-nopad">
                                <div class="ui-g-12">
                                    <p:outputLabel for="bio" value="Bio"/>
                                </div>
                                <div class="ui-g-12">
                                    <p:inputTextarea id="bio" rows="3" cols="20" counter="display" maxlength="2000"
                                                     counterTemplate="{0} remaining chars"
                                                     autoResize="true"/>
                                    <span class="help-block">
                                    <h:outputText id="display"/>
                                    <p:message for="bio"/>
                                </span>
                                </div>
                            </div>
                        </div>

                    </p:panel>


                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                        <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                         icon="fa fa-check"/>
                        <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                         icon="fa fa-close"/>
                    </p:confirmDialog>
                </h:form>
            </p:tab>
            <p:tab title="Parola Değiştir">
                <section class="content-header" style="padding-left: 0px">
                    <h1>Parola Değiştir
                        <small> <a href="https://almsaeedstudio.com/themes/AdminLTE/index2.html" target="_blank"></a></small>
                    </h1>
                </section>
                <p:spacer height="15px"/>


                <h:form id="form12" prependId="false">
                    <p:focus context="@form"/>


                    <p:spacer height="15px"/>

                    <p:panel styleClass="box-primary card">
                        <div id="main-buttons12" class="hidden-sm hidden-xs">
                            <p:commandButton value="Save" action="#{samplePageMB.save}" update="@form" icon="fa fa-check"
                                             styleClass="btn-primary"/>
                            <p:spacer width="5" rendered="#{samplePageMB.isNew()}"/>
                            <p:commandButton value="Clear" action="#{samplePageMB.clear}" process="@this"
                                             icon="fa fa-refresh" styleClass="btn-success" update="@form"
                                             rendered="#{samplePageMB.isNew()}" resetValues="true"/>
                            <p:spacer width="5" rendered="#{not samplePageMB.isNew()}"/>
                            <p:commandButton value="Delete" action="#{samplePageMB.remove}" process="@this" update="@form"
                                             rendered="#{not samplePageMB.isNew()}" icon="fa fa-trash"
                                             styleClass="btn-danger">
                                <f:setPropertyActionListener value="true"
                                                             target="#{facesContext.externalContext.flash.keepMessages}"/>
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                            </p:commandButton>
                            <p:spacer width="5"/>
                            <p:commandButton value="Back" immediate="true" styleClass="btn-default"
                                             action="/index?faces-redirect=true" process="@this"
                                             icon="fa fa-reply"/>
                        </div>

                        <div class="ui-g ui-fluid">

                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="firstname12" value="Güncel Parola"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:inputText id="firstname12" value="" maxlength="50"
                                                 required="true" requiredMessage="Firstname is required."/>
                                    <span class="help-block">
                                    <p:message for="firstname12"/>
                                </span>
                                </div>
                            </div>
                            <br></br>

                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="firstname133" value="Yeni Parola"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:inputText id="firstname133" value="" maxlength="50"
                                                 required="true" requiredMessage="Firstname is required."/>
                                    <span class="help-block">
                                    <p:message for="firstname133"/>
                                </span>
                                </div>
                            </div>

                            <br></br>
                            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                <div class="ui-sm-12 ui-g-11">
                                    <p:outputLabel for="firstname144" value="Yeni Parola Tekrar"/>
                                </div>
                                <div class="ui-sm-12 ui-g-11">
                                    <p:inputText id="firstname144" value="" maxlength="50"
                                                 required="true" requiredMessage="Firstname is required."/>
                                    <span class="help-block">
                                    <p:message for="firstname144"/>
                                </span>
                                </div>
                            </div>

                        </div>

                    </p:panel>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                        <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                         icon="fa fa-check"/>
                        <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                         icon="fa fa-close"/>
                    </p:confirmDialog>
                </h:form>
            </p:tab>

            <p:tab title="Hesap Ekle">

                <section class="content-header" style="padding-left: 0px">
                    <h1>Hesap Ekle
                        <small> <a href="https://almsaeedstudio.com/themes/AdminLTE/index2.html" target="_blank"></a></small>
                    </h1>
                </section>
                <p:spacer height="15px"/>



            </p:tab>

            <p:tab title="Üyelik">

                <section class="content-header" style="padding-left: 0px">
                    <h1>Üyelik
                        <small> <a href="https://almsaeedstudio.com/themes/AdminLTE/index2.html" target="_blank"></a></small>
                    </h1>
                </section>
                <p:spacer height="15px"/>



            </p:tab>

        </p:tabView>


        <p:spacer height="15px"/>




        <!-- /.row -->
        <h:outputScript library="js" name="chart.min.js"/>


    </ui:define>
</ui:composition>
